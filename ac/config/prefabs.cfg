// this cfg defines the shapes of heightfield prefabs, i.e. arches and such

// arch of 2xN cubes, i.e. 3 vertices [0..2]
// archvertex <cubespan> <vertex> <delta>
// vertices not defined have a 0 delta

alias av [
  loop $arg1 [
    at $arg2 $i
    archvertex (+ $arg1 1) (+ $i 1) $s
  ]
]

