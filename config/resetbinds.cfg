bind UNDERSCORE ""
bind BACKQUOTE "saycommand /"
bind A "left"
bind B "showmenu Weapons"
bind C "copy"
bind D "right"
bind E "edittoggle"
bind F [ if $old_editbinds [ solid 1 ] [ if $editing [ if (countwalls 0) [ solid 0 ] [ solid 1 ] ] ] ] // Toggle solid/non-solid
bind G [ if $editing [ solid 0 ] [ quicknadethrow ] ]
// Directional heightfielding - look up for toggle CHF/non-solid, look down for toggle FHF/non-solid
bind H [ if $old_editbinds [ heightfield 0 ] [ if $editing [ if (= $flrceil 0) [ if (countwalls 2) [ solid 0 ] [ heightfield 0 ] ] [ if (= $flrceil 2) [ if (countwalls 3) [ solid 0 ] [ heightfield 2 ] ] ] ] ] ]
bind I [ if $old_editbinds [ heightfield 2 ] ]
bind J ""
bind K [ if $old_editbinds [ corner ] [ if $editing [ if (countwalls 1) [ solid 0 ] [ corner ] ] ] ] // Toggle corner/non-solid
bind L [ if $editing [ showmenu Lighting ] ]
bind M [ if $editing [ domodifier 6 ] ]
bind N ""
bind O "editheight 2 -1"
bind P "editheight 2 1"
bind Q [ if $editing [ domodifier 1 ] ]
bind R "reload"
bind S "backward"
bind T "saycommand" // or even "saycommand >"
bind U "undo"
bind V [ if $editing [ paste ] [ showmenu voicecom ] ]
bind W "forward"
bind X [ if $editing [ domodifier 3 ] ]
bind Y "saycommand %"
bind Z [ if $editing [ domodifier 2 ] ]
