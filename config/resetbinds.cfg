bind EXCLAIM ""
bind QUOTEDBL ""
bind HASH ""
bind DOLLAR ""
bind AMPERSAND ""
bind QUOTE ""
bind LEFTPAREN ""
bind RIGHTPAREN ""
bind ASTERISK ""
bind PLUS ""
// Directional equalizing - look up to level the ceiling selection, look down to level the floor selection
bind COMMA [ if $old_editbinds [ equalize 0 ] [ if $editing [ if (= $flrceil 0) [ equalize 0 ] [ if (= $flrceil 2) [ equalize 2 ] ] ] ] ]
bind MINUS [ if $editing [ copyent ] ]
bind PERIOD [ if $old_editbinds [ equalize 2 ] ]
bind SLASH "saycommand /"
bind 0 ""
bind 1 [ if $editing [ domodifier 5 ] [ primary ] ]
bind 2 [ if $editing [ domodifier 7 ] [ secondary ] ]
bind 3 [ if $editing [ domodifier 8 ] [ grenades ] ]
bind 4 [ if $editing [ domodifier 9 ] [ melee ] ]
bind 5 ""
bind 6 ""
bind 7 [ if $editing [ nextclosestent ] ]
bind 8 "vdelta -1"
bind 9 "vdelta 1"
