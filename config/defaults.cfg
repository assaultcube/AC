// These default settings get executed whenever "saved.cfg" is not available.
// Do not modify anything below, instead change settings in game, or add to autoexec.cfg

name "unarmed"                      // Change your name!
loadcrosshair default.png           // Choose another crosshair, see ./packages/crosshairs/
loadcrosshair teammate.png teammate // Teammate crosshair.
loadcrosshair red_dot.png scope     // Scope crosshair.                            
skin_cla (rnd 4)                    // Change your look.
skin_rvsf (rnd 6)
autoreload 1                        // Reload the guns automatically by default.
setfont default                     // Choose your font

ofc_gamma_list = []
loop ogl (listlen $defaultmaps) [ add2list ofc_gamma_list $gamma ]

askquit = 1
gfxqualityalias = 3   // Default GFX is medium.
soundqualityalias = 3 // Default sound is best.
poniesmodeon = 0      // Reduced violence mode.
__gibsgore = 1        // Default value for gibs slider.
dyngamma = 0
old_editbinds = 1
nickhighlight = 0
survMap = (rnd (listlen $defaultmaps))
survDifficulty = 0
survNumBots = 6
survBotsToAdd = 1
timeBetChkPts = 60000
timeUntilTele = 90000
survMaxBots = 20
spamSurvMsgs = 0
nonSurvDefaults = 0
survDamageEffects = 1
autosavemap = 0
timeBetAutoSaves = 300000
numAutoSaveBackups = 3
menuBotGameLength = 15