// THE STORY
// =========
// A medium-sized map set in an industrial sector with three different
// factories and a lot of street action.

// Long ago this place was a very nice location, a shoe factory and two storage
// facilities sat side-by-side, it was a very productive zone of the city.

// But one day, the manager of the shoe factory was found dead, with a shoe in
// his throat. The murder was never solved, and the factory closed down.

// The manager of the shoe factory was buried and a monument was created in his
// honour, with a golden shoe lodged at his throat.

// Years later, RVSF took over one of the abandoned storage facilities for
// training new recruits. CLA, looking to cause trouble, moved into the other
// facility not long after, making it a dangerous place where war is strife.


